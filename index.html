<!DOCTYPE html>
<html>
  <head>
    <title>Catarina Lucas</title>
    <link rel="stylesheet" type="text/css" href="sass/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  </head>

  <body>
    <!--LANDING PAGE --------->
    <div class="grid">
      <!--name & view work--->
        <div class="name uppercase justify-center">
          <h1 class="title-stroke">Catarina Lucas</h1>
          <div class="name-work align-center">
            <svg height="2" width="130">
              <line x1="0" y1="0" x2="130" y2="0" style="stroke:rgb(0,0,0);stroke-width:2" />
            </svg>
            <h5 class="subtitle-medium">View Work</h5>
          </div>
        </div>
        <!--designer--->
        <div class="designer uppercase justify-center align-center">
          <h3 class="subtitle-big">Designer</h3>
        </div>
    </div><!--grid--->
      <!--REQUIEM --------->
    <div class="grid_projects">
      <div class="projects_presentation align-center justify-center">
        <h1 class="uppercase title-stroke">Requiem</h1>
        <img class="projects-img" src="assets/images/project-img.png">
        <div class="projects_info align-center">
          <svg height="2" width="200">
            <line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(0,0,0);stroke-width:2" />
          </svg>
          <h5 class="subtitle-medium">Interactive Installation</h5>
          <h5 class="subtitle-medium">Web Design</h5>
        </div>
      </div>
    </div>
      <!--STEREOGNOSIS --------->
      <div class="grid_projects">
        <div class="projects_presentation align-center justify-center">
          <h1 class="uppercase title-stroke">Stereognosis</h1>
          <img class="projects-img" src="assets/images/project-img.png">
          <div class="projects_info align-center">
            <svg height="2" width="200">
              <line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(0,0,0);stroke-width:2" />
            </svg>
            <h5 class="subtitle-medium">Editorial Design</h5>
            <h5 class="subtitle-medium">Web Design</h5>
          </div>
        </div>
      </div>
      <!--CICLO DE CONVERSAS --------->
      <div class="grid_projects">
        <div class="projects_presentation align-center justify-center">
          <h1 class="uppercase title-stroke">Ciclo de Conversas</h1>
          <img class="projects-img" src="assets/images/project-img.png">
          <div class="projects_info align-center">
            <svg height="2" width="200">
              <line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(0,0,0);stroke-width:2" />
            </svg>
            <h5 class="subtitle-medium">Branding</h5>
            <h5 class="subtitle-medium">Graphic Design</h5>
          </div>
        </div>
      </div>
      <!--BEST GREEN DAY --------->
      <div class="grid_projects">
        <div class="projects_presentation align-center justify-center">
          <h1 class="uppercase title-stroke">best green day</h1>
          <img class="projects-img" src="assets/images/project-img.png">
          <div class="projects_info align-center">
            <svg height="2" width="200">
              <line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(0,0,0);stroke-width:2" />
            </svg>
            <h5 class="subtitle-medium">Branding</h5>
            <h5 class="subtitle-medium">Graphic Design</h5>
          </div>
        </div>
      </div>
  </body>
</html>
